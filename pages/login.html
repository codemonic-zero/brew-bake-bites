<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>BrewBakenBites-login</title>
    <link rel="stylesheet" href="../style/login.css">
</head>

<body>
    <div class="row m-5 ">
        <section class="col-6">
            <img src="../images/login.png" alt="login" class="img-fluid">
        </section>
        <section class="col-lg-6 d-flex justify-content-center align-items-center">
            <div class="login-bg rounded bg-black bg-opacity-50">
                <h1 class="text-center m-5 text-warning">Login Form</h1>
                <div class="d-flex justify-content-center align-items-center">
                    <form class="row">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label text-warning fs-4">Email address</label>
                            <div class="col-12">
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                            <div id="emailHelp" class="form-text text-warning-emphasis fs-5">We'll never share your
                                email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label text-warning fs-4">Password</label>
                            <div class="col-12">
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                        </div>
                        <div class="row d-flex">
                            <div class="col-4 mt-3">
                                <button type="button"
                                    class="btn btn-outline-success col-12 shadow-lg fs-5">Login</button>
                            </div>

                            <div class="col-4 mt-3">
                                <button type="button" class="btn btn-outline-danger col-12 shadow-lg fs-5">Sign In With
                                    Google</button>
                            </div>
                            <div class="col-4 mt-3">
                                <button type="button" class="btn btn-outline-light col-12 shadow-lg fs-5">Sign In With
                                    Apple</button>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center align-items-center mt-3">
                            <p class="text-warning-emphasis fs-5 p-2">Don't have an account? <a href="register.html"
                                    class="text-warning">Register</a></p>
                            <p class="text-warning">|</p>
                            <p class="text-warning-emphasis fs-5 p-2">Forgot your password? <a
                                    href="forgot-password.html" class="text-warning">Reset Password</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
