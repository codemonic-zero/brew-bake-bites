<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Brew, Bake'n Bites</title>
    <meta name="description" content="Explore our delicious cafe menu with a variety of options.">
    <meta name="keywords" content="Cafe, Menu, Food, Drinks">
    <meta name="author" content="Cafe Name">

    <link rel="stylesheet" href="../style/menu-items.css"> <!-- External CSS file -->
</head>

<body>
    <section class="first-section container mt-3 border rounded-4 object-fit-cover">
        <header>
            <nav class="d-flex justify-content-between align-items-center">
                <div class="logo ">
                    <img src="path/to/logo.png" alt="Cafe Logo" style="height: 50px;">
                </div>
                
                <div class="search-bar mt-3 mb-2">
                    <input type="text" class="form-control" placeholder="Search...">
                </div>
                <ul class="nav justify-content-center">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#menu">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="hero">
            <h1>Welcome to Brew, Bake'n Bites</h1>
            <p>Discover our delicious menu</p>
            <a href="#menu" class="btn btn-primary">Explore Menu</a>
        </div>
    </section>

    <section id="menu">
        <h2>Our Menu</h2>
        <div class="menu-item">
            <img src="path/to/image.jpg" alt="Item Image">
            <h3>Item Name</h3>
            <p>Description of the item.</p>
            <p>Price: $X.XX</p>
        </div>
        <!-- Add more menu items here -->
    </section>

    <footer>
        <p>Contact us at: <a href="mailto:info@cafename.com">info@cafename.com</a></p>
        <p>Follow us on:
            <a href="https://facebook.com/cafename">Facebook</a>,
            <a href="https://twitter.com/cafename">Twitter</a>,
            <a href="https://instagram.com/cafename">Instagram</a>
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
